<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>blockv2</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <p>Шапка</p>
        <div class="header_box1">
            <div class="header_box2"></div>
        </div>
    </header>



    <div class="menu">
        <p style="z-index: 2">Меню</p>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>

    <div class="mbox1">
        <p>Лівий блок</p>
        <div class="left_inside">
            <div class="left">
                <p>left</p>
            </div>
            <div class="a-left">
                <p>a-left</p>
            </div>
            <div class="b-left">
                <p>b-left</p>
            </div>
        </div>
    </div>

    <div class="mbox2">
        <p>Центральний блок</p>
        <div class="mbox2_inside">
            <div class="red_mbox2"></div>
            <div class="a_centr">
                <p>a-centr</p>
                <div class="Ac">
                    <p>A-c</p>
                </div>
                <div class="Bc">
                    <p>B-c</p>
                </div>
            </div>
            <div class="orange_mbox2"></div>
        </div>
    </div>

    <div class="mbox3">
        <p>Правий блок</p>
        <div class="mbox3_left"></div>
        <div class="mbox3_center"></div>
        <div class="mbox3_right">
            <div class="text1">
                <div class="te1"><ins>text</ins></div>
            </div>
            <div class="text2">
                <div class="te2"><ins>text</ins></div>
            </div>
        </div>
    </div>

    <div class="footer">

        <p>Footer</p>
    </div>

</body>
</html>
